<script>
  // IndexedDB 封装类
  class StudyDB {
    constructor(dbName = 'StudyRoomDB', version = 1) {
      this.dbName = dbName;
      this.version = version;
      this.db = null;
    }

    async open() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(this.dbName, this.version);

        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          // 创建统计存储库
          if (!db.objectStoreNames.contains('stats')) {
            db.createObjectStore('stats', { keyPath: 'id' });
          }
          // 创建待办存储库
          if (!db.objectStoreNames.contains('todos')) {
            db.createObjectStore('todos', { keyPath: 'id', autoIncrement: true });
          }
        };

        request.onsuccess = (event) => {
          this.db = event.target.result;
          resolve(this.db);
        };

        request.onerror = (event) => {
          reject('Database error: ' + event.target.errorCode);
        };
      });
    }

    async getStats() {
      return new Promise((resolve) => {
        const transaction = this.db.transaction(['stats'], 'readonly');
        const store = transaction.objectStore('stats');
        const request = store.get('main');
        request.onsuccess = () => resolve(request.result || { id: 'main', total: 0, today: 0, lastDate: new Date().toDateString() });
      });
    }

    async saveStats(stats) {
      return new Promise((resolve) => {
        const transaction = this.db.transaction(['stats'], 'readwrite');
        const store = transaction.objectStore('stats');
        store.put(stats);
        transaction.oncomplete = () => resolve();
      });
    }

    async getTodos() {
      return new Promise((resolve) => {
        const transaction = this.db.transaction(['todos'], 'readonly');
        const store = transaction.objectStore('todos');
        const request = store.getAll();
        request.onsuccess = () => resolve(request.result || []);
      });
    }

    async addTodo(text) {
      return new Promise((resolve) => {
        const transaction = this.db.transaction(['todos'], 'readwrite');
        const store = transaction.objectStore('todos');
        const request = store.add({ text, completed: false, createdAt: new Date() });
        request.onsuccess = () => resolve(request.result);
      });
    }

    async updateTodo(todo) {
      return new Promise((resolve) => {
        const transaction = this.db.transaction(['todos'], 'readwrite');
        const store = transaction.objectStore('todos');
        store.put(todo);
        transaction.oncomplete = () => resolve();
      });
    }

    async deleteTodo(id) {
      return new Promise((resolve) => {
        const transaction = this.db.transaction(['todos'], 'readwrite');
        const store = transaction.objectStore('todos');
        store.delete(id);
        transaction.oncomplete = () => resolve();
      });
    }
  }

  // 应用逻辑
  document.addEventListener('DOMContentLoaded', async () => {
    const db = new StudyDB();
    await db.open();

    // --- 统计逻辑 ---
    let stats = await db.getStats();
    
    // 检查是否是新的一天
    const todayStr = new Date().toDateString();
    if (stats.lastDate !== todayStr) {
      stats.today = 0;
      stats.lastDate = todayStr;
      await db.saveStats(stats);
    }

    const updateStatsUI = () => {
      document.getElementById('todayTime').textContent = stats.today;
      document.getElementById('totalTime').textContent = stats.total;
    };
    updateStatsUI();

    // --- 番茄钟逻辑 ---
    let timerInterval;
    let timeLeft;
    let isRunning = false;
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const workTimeInput = document.getElementById('workTime');

    const formatTime = (seconds) => {
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = (seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    };

    const resetTimer = () => {
      clearInterval(timerInterval);
      isRunning = false;
      timeLeft = workTimeInput.value * 60;
      timerDisplay.textContent = formatTime(timeLeft);
      startBtn.style.display = 'inline-block';
      pauseBtn.style.display = 'none';
      document.title = "自习室";
    };

    startBtn.addEventListener('click', () => {
      if (!isRunning) {
        isRunning = true;
        startBtn.style.display = 'none';
        pauseBtn.style.display = 'inline-block';
        timerInterval = setInterval(() => {
          timeLeft--;
          timerDisplay.textContent = formatTime(timeLeft);
          document.title = `${formatTime(timeLeft)} - 专注中`;

          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            isRunning = false;
            // 完成一个番茄钟
            const minutes = parseInt(workTimeInput.value);
            stats.total += minutes;
            stats.today += minutes;
            db.saveStats(stats).then(updateStatsUI);
            
            alert('恭喜！完成了一次专注。');
            resetTimer();
          }
        }, 1000);
      }
    });

    pauseBtn.addEventListener('click', () => {
      clearInterval(timerInterval);
      isRunning = false;
      startBtn.style.display = 'inline-block';
      pauseBtn.style.display = 'none';
      document.title = "自习室 (暂停)";
    });

    resetBtn.addEventListener('click', resetTimer);
    workTimeInput.addEventListener('change', resetTimer);
    
    // 初始化
    resetTimer();

    // --- 待办事项逻辑 ---
    const todoListEl = document.getElementById('todoList');
    const todoInput = document.getElementById('todoInput');
    const addTodoBtn = document.getElementById('addTodoBtn');

    const renderTodos = async () => {
      const todos = await db.getTodos();
      todoListEl.innerHTML = '';
      todos.forEach(todo => {
        const li = document.createElement('li');
        li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
        li.innerHTML = `
          <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}>
          <span class="todo-text">${todo.text}</span>
          <i class="iconfont icon-close todo-delete"></i>
        `;
        
        // 事件绑定
        const checkbox = li.querySelector('.todo-checkbox');
        checkbox.addEventListener('change', async () => {
          todo.completed = checkbox.checked;
          await db.updateTodo(todo);
          renderTodos();
        });

        const deleteBtn = li.querySelector('.todo-delete');
        deleteBtn.addEventListener('click', async () => {
          if(confirm('确定删除这个任务吗？')) {
            await db.deleteTodo(todo.id);
            renderTodos();
          }
        });

        todoListEl.appendChild(li);
      });
    };

    addTodoBtn.addEventListener('click', async () => {
      const text = todoInput.value.trim();
      if (text) {
        await db.addTodo(text);
        todoInput.value = '';
        renderTodos();
      }
    });

    todoInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addTodoBtn.click();
    });

    renderTodos();
  });
</script>
