<script>
  // IndexedDB 封装类
  class StudyDB {
    constructor(dbName = 'StudyRoomDB', version = 2) { // 升级版本号以支持新字段
      this.dbName = dbName;
      this.version = version;
      this.db = null;
    }

    async open() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(this.dbName, this.version);

        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains('stats')) {
            db.createObjectStore('stats', { keyPath: 'id' });
          }
          if (!db.objectStoreNames.contains('todos')) {
            db.createObjectStore('todos', { keyPath: 'id', autoIncrement: true });
          }
          if (!db.objectStoreNames.contains('timerState')) { // 新增计时器状态存储
            db.createObjectStore('timerState', { keyPath: 'id' });
          }
        };

        request.onsuccess = (event) => {
          this.db = event.target.result;
          resolve(this.db);
        };

        request.onerror = (event) => {
          reject('Database error: ' + event.target.errorCode);
        };
      });
    }

    // 通用存储方法
    async get(storeName, key) {
      return new Promise((resolve) => {
        const transaction = this.db.transaction([storeName], 'readonly');
        const store = transaction.objectStore(storeName);
        const request = store.get(key);
        request.onsuccess = () => resolve(request.result);
      });
    }

    async put(storeName, data) {
      return new Promise((resolve) => {
        const transaction = this.db.transaction([storeName], 'readwrite');
        const store = transaction.objectStore(storeName);
        store.put(data);
        transaction.oncomplete = () => resolve();
      });
    }

    async getAll(storeName) {
      return new Promise((resolve) => {
        const transaction = this.db.transaction([storeName], 'readonly');
        const store = transaction.objectStore(storeName);
        const request = store.getAll();
        request.onsuccess = () => resolve(request.result || []);
      });
    }

    async add(storeName, data) {
      return new Promise((resolve) => {
        const transaction = this.db.transaction([storeName], 'readwrite');
        const store = transaction.objectStore(storeName);
        const request = store.add(data);
        request.onsuccess = () => resolve(request.result);
      });
    }

    async delete(storeName, key) {
      return new Promise((resolve) => {
        const transaction = this.db.transaction([storeName], 'readwrite');
        const store = transaction.objectStore(storeName);
        store.delete(key);
        transaction.oncomplete = () => resolve();
      });
    }
  }

  // 应用逻辑
  document.addEventListener('DOMContentLoaded', async () => {
    const db = new StudyDB();
    await db.open();

    // --- 统计逻辑 ---
    let stats = await db.get('stats', 'main') || { id: 'main', total: 0, today: 0, lastDate: new Date().toDateString() };
    
    const todayStr = new Date().toDateString();
    if (stats.lastDate !== todayStr) {
      stats.today = 0;
      stats.lastDate = todayStr;
      await db.put('stats', stats);
    }

    const updateStatsUI = () => {
      document.getElementById('todayTime').textContent = stats.today;
      document.getElementById('totalTime').textContent = stats.total;
    };
    updateStatsUI();

    // --- 番茄钟逻辑 ---
    let timerInterval;
    let state = {
      mode: 'work', // 'work' or 'break'
      timeLeft: 25 * 60,
      totalTime: 25 * 60,
      isRunning: false,
      lastTimestamp: Date.now()
    };

    // 恢复计时器状态
    const savedState = await db.get('timerState', 'main');
    if (savedState) {
      const now = Date.now();
      const elapsed = Math.floor((now - savedState.lastTimestamp) / 1000);
      
      state = savedState;
      if (state.isRunning) {
        state.timeLeft = Math.max(0, state.timeLeft - elapsed);
      }
    }

    const timerDisplay = document.getElementById('timer');
    const timerProgress = document.getElementById('timerProgress');
    const timerStatus = document.getElementById('timerStatus');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const workTimeInput = document.getElementById('workTime');
    const breakTimeInput = document.getElementById('breakTime');

    const formatTime = (seconds) => {
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = (seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    };

    const updateUI = () => {
      timerDisplay.textContent = formatTime(state.timeLeft);
      const progress = state.timeLeft / state.totalTime;
      timerProgress.style.strokeDashoffset = 1 - progress;
      
      // 颜色切换
      if (state.mode === 'work') {
        timerProgress.style.stroke = '#39c5bb';
        timerStatus.textContent = state.isRunning ? '专注中...' : '准备专注';
      } else {
        timerProgress.style.stroke = '#28a745'; // 绿色代表休息
        timerStatus.textContent = state.isRunning ? '休息中...' : '准备休息';
      }

      if (state.isRunning) {
        startBtn.style.display = 'none';
        pauseBtn.style.display = 'inline-flex';
        document.title = `${formatTime(state.timeLeft)} - ${state.mode === 'work' ? '专注' : '休息'}`;
      } else {
        startBtn.style.display = 'inline-flex';
        pauseBtn.style.display = 'none';
        document.title = "自习室";
      }
    };

    const saveTimerState = () => {
      state.lastTimestamp = Date.now();
      db.put('timerState', { id: 'main', ...state });
    };

    const startTimer = () => {
      if (!state.isRunning) {
        state.isRunning = true;
        updateUI();
        saveTimerState(); // 立即保存状态
        
        timerInterval = setInterval(() => {
          state.timeLeft--;
          updateUI();
          saveTimerState(); // 每秒保存状态

          if (state.timeLeft <= 0) {
            clearInterval(timerInterval);
            state.isRunning = false;
            
            if (state.mode === 'work') {
              // 完成专注
              const minutes = parseInt(workTimeInput.value);
              stats.total += minutes;
              stats.today += minutes;
              db.put('stats', stats).then(updateStatsUI);
              
              // 切换到休息模式
              alert('专注完成！开始休息吧。');
              state.mode = 'break';
              state.totalTime = parseInt(breakTimeInput.value) * 60;
              state.timeLeft = state.totalTime;
              startTimer(); // 自动开始休息
            } else {
              // 完成休息
              alert('休息结束！准备开始新的专注。');
              state.mode = 'work';
              state.totalTime = parseInt(workTimeInput.value) * 60;
              state.timeLeft = state.totalTime;
              state.isRunning = false; // 停止，等待用户手动开始
              updateUI();
              saveTimerState();
            }
          }
        }, 1000);
      }
    };

    const pauseTimer = () => {
      clearInterval(timerInterval);
      state.isRunning = false;
      updateUI();
      saveTimerState();
    };

    const resetTimer = () => {
      clearInterval(timerInterval);
      state.mode = 'work';
      state.isRunning = false;
      state.totalTime = parseInt(workTimeInput.value) * 60;
      state.timeLeft = state.totalTime;
      updateUI();
      saveTimerState();
    };

    // 如果加载时是运行状态，自动继续
    if (state.isRunning && state.timeLeft > 0) {
      state.isRunning = false; // 先设为false，由startTimer重新启动
      startTimer();
    } else {
      updateUI();
    }

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);
    
    // 设置变更监听
    workTimeInput.addEventListener('change', () => {
      if (!state.isRunning && state.mode === 'work') resetTimer();
    });

    // --- 待办事项逻辑 ---
    const todoListEl = document.getElementById('todoList');
    const todoInput = document.getElementById('todoInput');
    const todoNoteInput = document.getElementById('todoNoteInput');
    const addTodoBtn = document.getElementById('addTodoBtn');

    const renderTodos = async () => {
      const todos = await db.getAll('todos');
      todoListEl.innerHTML = '';
      todos.forEach(todo => {
        const li = document.createElement('li');
        li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
        li.innerHTML = `
          <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}>
          <div class="todo-content">
            <span class="todo-text">${todo.text}</span>
            ${todo.note ? `<span class="todo-note">${todo.note}</span>` : ''}
          </div>
          <i class="iconfont icon-close todo-delete" title="删除"></i>
        `;
        
        // 事件绑定
        const checkbox = li.querySelector('.todo-checkbox');
        checkbox.addEventListener('change', async () => {
          todo.completed = checkbox.checked;
          await db.put('todos', todo);
          renderTodos();
        });

        const deleteBtn = li.querySelector('.todo-delete');
        deleteBtn.addEventListener('click', async (e) => {
          e.stopPropagation(); // 防止触发其他点击事件
          if(confirm('确定删除这个任务吗？')) {
            await db.delete('todos', todo.id);
            renderTodos();
          }
        });

        todoListEl.appendChild(li);
      });
    };

    addTodoBtn.addEventListener('click', async () => {
      const text = todoInput.value.trim();
      const note = todoNoteInput.value.trim();
      if (text) {
        await db.add('todos', { 
          text, 
          note, 
          completed: false, 
          createdAt: new Date() 
        });
        todoInput.value = '';
        todoNoteInput.value = '';
        renderTodos();
      }
    });

    todoInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addTodoBtn.click();
    });
    todoNoteInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addTodoBtn.click();
    });

    renderTodos();
  });
</script>
